    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap" />

    
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/swiper-bundle.min.css" />
    
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header__middle">
                <div class="header__logo">
                        <h1 class="header__h1">
                            <a href="/" class="header__logo-avt" title="">
                                <img style="width: 120px;" src="/assets/images/logo-top.jpg" alt="Quốc Huy">
                            </a>
                        </h1>
                    <div class="header__lcontent">
                        <p class="text">ĐẢNG ỦY - HĐND - UBND - UBMTTQ VIỆT NAM</p>
                        <p class="name">THỊ TRẤN CÁI RỒNG</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="content">
        <div id="calendar" class="calendar">
            <div class="calendar-block">
                <div class="table-header">
                    <h2>Phân công nhiệm vụ</h2>
                    <div class="time" id="currentDateHeader"></div>
                </div>
                <div class="swiper-container">
                    <div class="swiper-wrapper" id="swiper-wrapper">
                    </div>
                    <!-- <div class="swiper-pagination"></div> -->

    <script src="/assets/js/api.js"></script>
    <!-- <script src="/assets/js/swiper-bundle.min.js"></script> -->
    <script src="/assets/js/script.js" ></script>

    <script type="text/javascript">
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelector('#swiper-wrapper');
            const totalSlides = slides.children.length;

            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }

            // slides[currentIndex]

            // Remove 'active' class from all slides
            for (let i = 0; i < totalSlides; i++) {
                slides.children[i].classList.remove('active');
            }

            // Add 'active' class to the current slide
            slides.children[currentIndex].classList.add('active');

            slides.style.transform = `translateX(${-currentIndex * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        // Automatically move to the next slide every 3 seconds
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
